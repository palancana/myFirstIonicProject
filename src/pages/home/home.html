<ion-header>
  <ion-navbar>
    <ion-title>
      SPARQL Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <p>
      An easy query to the WikiData using Ionic.
  </p>



  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Text to search"></ion-input>
    </ion-item>
  
  </ion-list>

  <button (click)="onDoAction()" ion-button>Do action</button>


  <button (click)="onDoQuery()" ion-button>Search WikiData</button>

</ion-content>
